name: Test and Coverage

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Type Check and Lint
  # ============================================
  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Biome linting
        run: npm run lint:biome

      - name: Run Biome format check
        run: npm run format:check

      - name: Type check packages
        run: |
          cd packages/types && npx tsc --noEmit
          cd ../..

  # ============================================
  # Native App Tests
  # ============================================
  test-native:
    name: Native App Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Native tests
        working-directory: apps/native
        run: npm run test:coverage -- --coverageReporters=text-summary --coverageReporters=lcov

      - name: Upload Native coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/native/coverage/lcov.info
          flags: native
          name: native-coverage

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: native-test-results
          path: apps/native/reports/
          retention-days: 30

  # ============================================
  # Web App Tests
  # ============================================
  test-web:
    name: Web App Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Web tests
        working-directory: apps/web
        run: npm run test:coverage

      - name: Upload Web coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/web/coverage/lcov.info
          flags: web
          name: web-coverage

  # ============================================
  # API Tests
  # ============================================
  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests
        working-directory: apps/api
        run: npm run test:coverage

      - name: Upload API coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/api/coverage/lcov.info
          flags: api
          name: api-coverage

  # ============================================
  # Types Package Tests
  # ============================================
  test-types:
    name: Types Package Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Type tests
        working-directory: packages/types
        run: npm test

  # ============================================
  # E2E Tests
  # ============================================
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-web, test-api]
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        working-directory: apps/web
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: apps/web
        run: npx playwright test
        env:
          BASE_URL: http://localhost:5173

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload Playwright screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: apps/web/test-results/
          retention-days: 30

  # ============================================
  # Coverage Summary
  # ============================================
  coverage-summary:
    name: Coverage Summary
    runs-on: ubuntu-latest
    needs: [test-native, test-web, test-api]
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-reports
          pattern: '*-coverage'
          merge-multiple: true

      - name: Generate coverage summary
        run: |
          echo "## Coverage Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Package | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Native | ${{ needs.test-native.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web | ${{ needs.test-web.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API | ${{ needs.test-api.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Types | ${{ needs.test-types.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E | ${{ needs.test-e2e.result == 'success' && '✅' || '❌' }} |" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # PR Status Check
  # ============================================
  pr-status:
    name: PR Status Check
    runs-on: ubuntu-latest
    needs: [test-native, test-web, test-api, test-types, test-e2e]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Check all tests passed
        run: |
          if [ "${{ needs.test-native.result }}" != "success" ] || \
             [ "${{ needs.test-web.result }}" != "success" ] || \
             [ "${{ needs.test-api.result }}" != "success" ] || \
             [ "${{ needs.test-types.result }}" != "success" ]; then
            echo "::error::Some tests failed. Please check the logs."
            exit 1
          fi
          echo "All tests passed! ✅"
